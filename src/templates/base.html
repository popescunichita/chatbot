<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">
                        Chat support
                    </h4>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__record--footer record__button"><img src="../static/images/recmic.png" width="25" height="25" />

                </button>
                <button class="chatbox__send--footer send__button" style="color:black">
                    <b>Send</b>
                </button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="../static/images/chatbox-icon.svg" />
            </button>
        </div>
    </div>
</div>

    <script src="../static/app.js"></script>
    <script src="../static/recorder.js"></script>

</body>
</html>
